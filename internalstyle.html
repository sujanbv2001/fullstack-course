<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




    <style>
        .heading{
            font-family: 'Times New Roman', Times, serif;
            color: blueviolet;
           
        }
        #para-1{
            color: blue;
        }
        #para-2{
            color:gold;
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
            color: brown;
        }
        ul{
            list-style: decimal;
            line-height: 1.5;
        }
        li{
            color: brown;
        }
        
            </style>
</head>
<body>
    

    <h1 class="heading">Welcome to my website</h1>
    <p id="para-1">This is simple webpage with some styled elements</p>

    <h2 class="heading">Heading 2</h2>
    <p id="para-2">Another paragraph with styles applied</p>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
</body>
</html>
