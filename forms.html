<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input{
            padding: 5px;
            margin: 8px;
        }
    </style>
</head>
<body>
    <form method="get" action="/login" enctype="multipart/form-data">
        <label for="username">Username</label><br>
        <input id="username"  type="text" placeholder= "Enter username" name="user_name" value=""/><br>
        <label for="password">Password</label><br>
        <input id="password" type="password" placeholder="Enter password" name="user_password" required/><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
