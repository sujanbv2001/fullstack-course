<!DOCTYPE html>
<html lang="en">

            <tr>
                <td>Sujan</td>

                <td>50,000</td>
            </tr>
            <tr>
                <td>Gundamma</td>
                <td>Developer</td>
                <td>60,000</td>
            </tr>
            <tr>
                <td>Kulliii</td>
                <td>Developer</td>

        <tbody>
            <tr>
                <td>Laptop</td>
